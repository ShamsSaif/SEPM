    <main>
        <script language="javascript">
            function print() {
                var a = myform.qty.value;
                alert(a);
            }

            function adds() {
                var t = myform.qty.value;
                t = (parseInt(t) + 1);
                myform.qty.value = t;
                setTotal()
            }

            function mins() {
                var t = myform.qty.value;
                t = (parseInt(t) - 1);
                myform.qty.value = t;
                setTotal()
            }

            function buyproduct() {
                var t = myform.qty.value;
                if (parseInt(t) > 0 && isInteger(t)) {
            var myAuto = document.getElementById('bg-music');
            myAuto.play();
                    alert("Thanks for your order!This Ma has been packaged and will be send to you in 100 days.");

                } else {
                    alert("It should be correct number")
                    return false;
                }
            }

            function setTotal() {
                var e = myform.qty.value * 5;

                document.getElementById("tprice").value = e;

            }

            function isInteger(obj) {
                return obj % 1 === 0
            }

        </script>
    </main>
    <article id="detail">
        <div id="bigimage"><img src='media/product6.jpg' alt='officework logo' width=550px height=400px/></div>

    <form name="myform" method="post" action="http://coreteaching01.csit.rmit.edu.au/~s3614493/managment1/payment.html">
        <fieldset id="form2">
            <span>Price:</span>
            <span class="price">5.0$/each</span>
            <br>
            <br>
            <label>ProductID</label>
            <input class="box" name="id" type="id" value="num004" />
            <br>
            <br>
            <label>Product Name</label>
            <input class="box" name="Option" type="option" value="the Best Ma" />
            <br>
            <br>
            <input class="min" name="" type="button" value="-" onclick="mins()" />
            <input class="box" name="qty" type="qty" value="1" />
            <input class="add" name="" type="button" value="+" onclick="adds()" />
            <br>
            <br>
            <label name="total" id="total">Total price:</label>
            <input class="box" name="Totalprice" id="tprice" type="number" value="5.00" />
            <br>
            <br>
            <input id="buy" class="buy" type="submit" value="Buy" onclick=" return buyproduct()" action="http://coreteaching01.csit.rmit.edu.au/~s3614493/managment1/payment.html" />
            <input type="reset" value="reset">
        </fieldset>
